 <!DOCTYPE html>
 <html>
   <head>
     <meta charset="utf-8" />
     <title>Weather</title>
     <link rel="stylesheet" href="styles.css" />
   </head>
   <body>
    <div id="content" class="container flexbox">

      <div class="header flexbox">
        <h1 class="name"> NAME </h1>
        <form class="inputForm">
          <input type="text" class="cityInput">
          <input type="submit">
        </form>
      </div>

      <div class="weatherPage flexbox">
        <div class="todayInfo flexbox">
          <h2 class="cityName"> LONDON </h2>
          <div class="weatherTemp flexbox">
            <div class="todayWeather flexbox">
              <p id="weatherDescription"> Clouds </p>
              <i class="todayIcon"> ICON </i>
            </div>
            <div class="todayTemperature flexbox"> 
              <p id="temperature"> 50 </p>
              <p> Min Temp </p>
              <p id="minTemp"> 24 </p>
              <p> Max Temp </p>
              <p id="maxTemp"> 60 </p>
            </div>
          </div>
          <div class="otherInfo flexbox">
            <div class="flexbox">
              <p> Wind </p>
              <p id="wind"> 25 mph </p> 
            </div>
            <div class ="flexbox">
              <p> Humidity </p>
              <p id="humdity"> 20 %</p>
            </div>
            <div class="flexbox">
              <p> Feels Like </p>
              <p id="feelsLike">20</p>
            </div>
            <div class="flexbox">
              <p> Visibility </p>
              <p id="visibility">Poor</p>
            </div>
          </div>
        </div>

        <div class="weekInfo flexbox">
          <div class="flexbox">
            <p class="date"> Mon </p>
            <i class="icon"> Icon </i>
            <p class="temperatureWeek"> 30 </p>
            <p class="descriptionWeek"> sunny </p>
          </div>

           <div class="flexbox">
            <p class="date"> Mon </p>
            <i class="icon"> Icon </i>
            <p class="temperatureWeek"> 30 </p>
            <p class="descriptionWeek"> sunny </p>
          </div>

           <div class="flexbox">
            <p class="date"> Mon </p>
            <i class="icon"> Icon </i>
            <p class="temperatureWeek"> 30 </p>
            <p class="descriptionWeek"> sunny </p>
          </div>

           <div class="flexbox">
            <p class="date"> Mon </p>
            <i class="icon"> Icon </i>
            <p class="temperatureWeek"> 30 </p>
            <p class="descriptionWeek"> sunny </p>
          </div>

           <div class="flexbox">
            <p class="date"> Mon </p>
            <i class="icon"> Icon </i>
            <p class="temperatureWeek"> 30 </p>
            <p class="descriptionWeek"> sunny </p>
          </div>
        </div>
      </div>

        <script defer src="main.js"></script>
    </div>
   </body>
 </html>
